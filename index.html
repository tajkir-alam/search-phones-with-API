<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phones World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container my-3">
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="btnSearch()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <a id="title" class="navbar-brand fs-4" href="">Phone World</a>
            </div>
        </nav>
    </header>

    <main class="container my-5">

        <!-- Loading Animation (Spinner) -->
        <div id="spinner" class="spinner-border d-none" role="status">
            <div class="visually-hidden">Loading...</div>
        </div>

        <!-- No Phone found -->
        <h1 id="no-phone" class="text-primary font-bold d-none">Please search again we do not found any phone!!! &nbsp; :( </h1>

        <!-- Cards -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <button class="btn btn-primary">Details</button>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div> -->
        </div>

        <!-- Show All Button -->
        <div class="my-5 text-center">
            <button id="show-all" class="btn btn-primary w-25 py-3 rounded-4 font-bold fs-5 d-none">Show All</button>
        </div>
    </main>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
